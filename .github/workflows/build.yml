name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
      with:
        nuget-version: '5.x'
      
    - name: Navigate to Workspace
      run: cd src
      
    - name: Restore Packages
      run: nuget restore TeamCord.sln

    - name: Build Solution
      run: |
        msbuild.exe TeamCord.Plugin/TeamCord.Plugin.csproj /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release"

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: TeamCord Plugin
        path: "$GITHUB_WORKSPACE/src/TeamCord.Plugin/bin/x64/Release/TeamCord.dll" 
        